<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="images/menu.png" class="menu-img">
        <img src="images/LightyLogo.png" class="logo">
        <ul>
            <li><a href="">Latest</a></li>
            <li><a href="">Sleek</a></li>
            <li><a href="">Flourescent</a></li>
            <li><a href="">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
    </nav>

    <div class="lamp-container">
        <img src="images/lamp.png" class="lamp">
        <img src="images/light.png" class="light" id="light">
    </div>

    <div class="text-container">
        <h1>Latest<br> in Lighting</h1>
        <p>Lighten up your workspace with our state
            of the art neon lights<br> and spice up
            your room.
        </p>
        <a href="">Check All Collections</a>
    </div>
</div>

<script>
    var btn=document.getElementById("btn");
    var light=document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active")
        light.classList.toggle("on")

    }
</script>

</body>
</html>
